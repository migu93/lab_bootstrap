<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<div id="navbar-container"></div>

<!-- Контактная информация -->
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Контакты</h1>
        <div class="row">
            <!-- Информация для связи -->
            <div class="col-md-6 mb-4">
                <h3>Наш адрес</h3>
                <p><strong>Город:</strong> Волгоград</p>
                <p><strong>Адрес:</strong> ул. Мира, д. 12, офис 34</p>
                <p><strong>Телефон:</strong> +7 (8442) 123-456</p>
                <p><strong>Электронная почта:</strong> info@mysite.com</p>
                <p><strong>Часы работы:</strong> Пн - Пт, 9:00 - 18:00</p>
            </div>
            <!-- Форма обратной связи -->
            <div class="col-md-6">
                <h3>Свяжитесь с нами</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Карта -->
<section class="py-5 bg-light">
    <div class="container">
        <h3 class="text-center mb-4">Наше местоположение</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2143.9385350514723!2d44.51423901586209!3d48.70706857927001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41058108b0622a0b%3A0xe6ff71f1f164b3e!2z0JDQu9C10YHRgdC40Y8g0JzQvtGA0LAg0KfQuNC80L7QstGB0LosINCa0LjRl9CyLCDQmtC40ZfQsiwg0KHQsNC90LDRgtGB0LosIDQwMDA0Mg!5e0!3m2!1sru!2sru!4v1700000000000!5m2!1sru!2sru"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"></iframe>
        </div>
    </div>
</section>

<!-- Футер -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 Мой Сайт. Все права защищены.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS и navbar.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="navbar.js"></script>
</body>
</html>
